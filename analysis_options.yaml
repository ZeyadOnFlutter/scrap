include: package:flutter_lints/flutter.yaml

linter:
  rules:
    # âœ… Prefer single quotes for consistency in strings
    prefer_single_quotes: true

    # ðŸš« Avoid using print statements in production code
    avoid_print: true

    # ðŸš« Avoid having empty catch blocks
    empty_catches: true

    # âœ… Prefer const constructors where possible for performance
    prefer_const_constructors: true

    # âœ… Prefer final for variables that are not reassigned (locals)
    prefer_final_locals: true

    # âœ… Prefer final for variables that are not reassigned (fields)
    prefer_final_fields: true

    # ðŸš« Avoid redundant null checks
    unnecessary_null_checks: true

    # âœ… Use const for immutable widgets for better performance
    prefer_const_literals_to_create_immutables: true

    # ðŸš« Avoid using the dynamic keyword unnecessarily
    avoid_annotating_with_dynamic: true

    # ðŸš« Avoid reassigning parameters inside methods/functions
    parameter_assignments: false

    # âœ… Prefer relative imports for files in the lib/ folder
    prefer_relative_imports: true

    # ðŸš« Avoid unnecessary `this.` usage for variables, parameters, and imports
    unnecessary_this: true

    # âœ… Always declare the return type of functions and methods
    always_declare_return_types: true

    # âœ… Keep directives (import/export/part) in a consistent order
    directives_ordering: true

    # âœ… Require trailing commas for better git diffs and formatting
    require_trailing_commas: true

    # âœ… Ensure files end with a single empty line
    eol_at_end_of_file: true

    # ðŸš« Disable requirement for using keys in widget constructors
    use_key_in_widget_constructors: false
